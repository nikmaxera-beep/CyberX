<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberX - Home</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
        body, html { background: #000; margin: 0; overflow-x: hidden; color: white; font-family: 'Orbitron', sans-serif; }
        #enter-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; cursor: pointer; }
    </style>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" media="print" onload="this.media='all'">
</head>
<body>

    <div id="enter-screen">
        <h1>[ CLICK TO ENTER ]</h1>
    </div>

    <canvas id="starfield"></canvas>

    <video autoplay muted loop playsinline id="bg-video" preload="none">
        <source src="asets/vid/cvena.mp4" type="video/mp4">
    </video>

    <div class="top-center-menu">
        <a href="/heder/info/index.html">INFO</a>
        <a href="/heder/shop/index.html">SHOP</a>
        <a href="/heder/mc server/index.html">MC SERVER</a>
        <a href="/index.html">HOME</a>
    </div>

    <div class="music-player">
        <i class="fas fa-volume-up" id="volume-icon"></i>
        <input type="range" min="0" max="100" value="10" id="volume-slider">
    </div>

    <audio id="bg-music" loop preload="none">
        <source src="/asets/music/start.mp3" type="audio/mpeg">
    </audio>

    <div class="top-right">
        <a href="https://discord.gg/nrbxTNhbbG" target="_blank" rel="noopener">
            <i class="fab fa-discord discord-icon"></i>
        </a>
    </div>

    <div class="main-content">
        <div class="owners-header">
            <h2>OWNERS</h2>
            <div class="scroll-indicator">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <div class="cards">
            <a href="/owners/html/NikaGeims.html" class="card">
                <div class="card-box red">
                    <img src="/asets/img/pr_nikageims.webp" alt="Nika" loading="lazy">
                    <h3>Nika_Geims</h3>
                </div>
            </a>
            <a href="/owners/html/NikMax.html" class="card">
                <div class="card-box blue">
                    <img src="/asets/img/pr_nikmax.webp" alt="NikMax" loading="lazy">
                    <h3>NikMax</h3>
                </div>
            </a>
            <a href="/owners/html/Mikland.html" class="card">
                <div class="card-box green">
                    <img src="/asets/img/pr_mikland.webp" alt="Mikland" loading="lazy">
                    <h3>Mikland</h3>
                </div>
            </a>
            <a href="/owners/html/Jula.html" class="card">
                <div class="card-box purple">
                    <img src="/asets/img/pr_jula.webp" alt="Jula" loading="lazy">
                    <h3>JULA</h3>
                </div>
            </a>
            <a href="/owners/html/Lomta.html" class="card">
                <div class="card-box orange">
                    <img src="/asets/img/pr_lomta.webp" alt="Lomta" loading="lazy">
                    <h3>Lomta</h3>
                </div>
            </a>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIKLAND | Official</title>
    <link rel="stylesheet" href="/owners/css/Mikland.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-theme">

    <div id="enter-screen">
        [ CLICK TO ENTER ]
    </div>

    <div id="main-content" class="hidden">
        <canvas id="bgCanvas"></canvas>
        
        <a href="/index.html" class="back-btn">უკან დაბრუნება</a>
        
        <div class="theme-switch-wrapper">
            <label class="theme-switch">
                <input type="checkbox" id="checkbox">
                <div class="slider round"></div>
            </label>
        </div>

        <main class="container">
            <section class="hero">
                <div class="hero-left">
                    <p class="greeting">გამარჯობა, მე ვარ</p>
                    <h1 class="moving-name">M I K L A N D</h1>
                    <h2 class="dev-text">DEVELOPER</h2>
                    
                    <div class="social-icons">
                        <a href="https://github.com/mikland11" target="_blank" class="icon-btn"><i class="fab fa-github"></i></a>
                        <a href="https://steamcommunity.com/id/mikland" target="_blank" class="icon-btn"><i class="fab fa-steam"></i></a>
                        <a href="#" target="_blank" class="icon-btn"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>

                <div class="hero-right">
                    <div class="profile-wrapper">
                        <img src="/asets/img/pr_mikland.webp" alt="Mikland" class="profile-img">
                    </div>
                </div>
            </section>

            <section class="work-section reveal-scroll">
                <div class="skills-side">
                    <h3 class="side-title">უნარები</h3>
                    <div class="skills-stack">
                        <div class="skill-card-big">
                            <div class="skill-header html-bg"><i class="fab fa-html5"></i></div>
                            <div class="skill-body">
                                <h4>HTML5</h4>
                                <p>სტრუქტურული მარკაპი და სემანტიკური კოდი.</p>
                            </div>
                        </div>
                        <div class="skill-card-big">
                            <div class="skill-header css-bg"><i class="fab fa-css3-alt"></i></div>
                            <div class="skill-body">
                                <h4>CSS3</h4>
                                <p>ანიმაციები და Responsive დიზაინი.</p>
                            </div>
                        </div>
                        <div class="skill-card-big">
                            <div class="skill-header js-bg"><i class="fab fa-js"></i></div>
                            <div class="skill-body">
                                <h4>JavaScript</h4>
                                <p>დინამიური ფუნქციონალი და ეფექტები.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="project-side">
                    <h3 class="side-title">ჩემი პროექტი</h3>
                    <a href="https://mikland11.github.io/my-bio/" target="_blank" class="project-link">
                        <div class="project-card-giant">
                            <img src="/asets/img/bg_mikland.webp" class="giant-img">
                            <div class="project-overlay">
                                <span>გადადით საიტზე</span>
                            </div>
                        </div>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>შექმნილია 2026 წელს | ავტორი: <span>Mikland</span></p>
        </footer>
    </div>

    <script src="/owners/js/Mikland.js"></script>

</html>
